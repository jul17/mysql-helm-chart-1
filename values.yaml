namespace: 
  create: true
  name: "helm-ns"

replicaCount: 2

image:
  repository: mysql
  pullPolicy: IfNotPresent
  tag: "8.0"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "mysql-helm-custom-svc-1"

podAnnotations: {app: "mysql-helm-app"}

service:
  type: ClusterIP
  port: 3306

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 2Gi
  className: longhorn-test-1

mysqlAuth:
  pwd: rancher
